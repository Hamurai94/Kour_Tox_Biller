<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Multi-Profile Art Remote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .connected { background: #4CAF50; }
        .disconnected { background: #f44336; }
        
        .profile-selector {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .profile-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .profile-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Multi-Profile Art Remote</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <input id="ip" placeholder="Enter PC IP (192.168.2.6)" value="192.168.2.6">
        <button onclick="connect()">Connect</button>
        
        <!-- Profile Selection -->
        <div id="profileSelector" class="profile-selector">
            <h3>üé® Art App Profile</h3>
            <div id="currentProfile">Active: Krita</div>
            <div class="profile-buttons" id="profileButtons">
                <!-- Profile buttons will be populated dynamically -->
            </div>
        </div>
        
        <div class="buttons" id="controls" style="display:none;">
            <button onclick="send('undo')">‚Ü∂ Undo</button>
            <button onclick="send('redo')">‚Ü∑ Redo</button>
            <button onclick="sendZoom('in')">üîç+ Zoom In</button>
            <button onclick="sendZoom('out')">üîç- Zoom Out</button>
            <button onclick="send('tool_brush')">üñåÔ∏è Brush</button>
            <button onclick="send('tool_eraser')">üßΩ Eraser</button>
            <button onclick="send('tool_pan')">‚úã Pan</button>
            <button onclick="send('tool_select')">‚¨ö Select</button>
            <button onclick="send('layer_new')">üìÑ+ Layer</button>
            <button onclick="send('save')">üíæ Save</button>
        </div>
    </div>

    <script>
        let ws = null;
        let connected = false;
        let availableProfiles = {};
        let currentProfile = 'krita';

        function updateStatus(isConnected) {
            const status = document.getElementById('status');
            const controls = document.getElementById('controls');
            const profileSelector = document.getElementById('profileSelector');
            
            connected = isConnected;
            if (isConnected) {
                status.textContent = '‚úÖ Connected';
                status.className = 'status connected';
                controls.style.display = 'grid';
                profileSelector.style.display = 'block';
            } else {
                status.textContent = '‚ùå Disconnected';
                status.className = 'status disconnected';
                controls.style.display = 'none';
                profileSelector.style.display = 'none';
            }
        }

        function updateProfiles(profiles, current) {
            availableProfiles = profiles;
            currentProfile = current;
            
            const profileButtons = document.getElementById('profileButtons');
            const currentProfileDiv = document.getElementById('currentProfile');
            
            // Update current profile display
            currentProfileDiv.textContent = `Active: ${profiles[current] || current}`;
            
            // Create profile buttons
            profileButtons.innerHTML = '';
            Object.entries(profiles).forEach(([key, name]) => {
                const btn = document.createElement('div');
                btn.className = `profile-btn ${key === current ? 'active' : ''}`;
                btn.textContent = name;
                btn.onclick = () => switchProfile(key);
                profileButtons.appendChild(btn);
            });
        }

        function switchProfile(profileKey) {
            if (!connected || !ws) return;
            
            const command = JSON.stringify({
                action: 'set_profile',
                value: profileKey
            });
            ws.send(command);
            console.log('üîÑ Switching to profile:', profileKey);
        }

        function connect() {
            const ip = document.getElementById('ip').value || '192.168.2.6';
            const url = `ws://${ip}:8765`;  // Updated to correct port!
            
            console.log('Connecting to:', url);
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                console.log('‚úÖ Connected!');
                updateStatus(true);
            };
            
            ws.onclose = () => {
                console.log('‚ùå Disconnected');
                updateStatus(false);
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå Error:', error);
                updateStatus(false);
            };
            
            ws.onmessage = (event) => {
                console.log('üì® Response:', event.data);
                try {
                    const response = JSON.parse(event.data);
                    
                    // Handle profile information
                    if (response.type === 'profiles') {
                        updateProfiles(response.profiles, response.current);
                    }
                    
                    // Handle profile changes
                    if (response.status === 'profile_changed') {
                        currentProfile = response.profile;
                        updateProfiles(availableProfiles, currentProfile);
                        console.log('üé® Profile changed to:', response.name);
                    }
                } catch (e) {
                    console.log('üì® Non-JSON response:', event.data);
                }
            };
        }

        function send(action) {
            if (!connected || !ws) {
                alert('Not connected!');
                return;
            }
            
            const command = JSON.stringify({action: action});
            ws.send(command);
            console.log('üì§ Sent:', action);
        }

        function sendZoom(direction) {
            if (!connected || !ws) {
                alert('Not connected!');
                return;
            }
            
            const command = JSON.stringify({
                action: 'zoom',
                value: {
                    direction: direction,
                    intensity: 1.0
                }
            });
            ws.send(command);
            console.log('üì§ Sent zoom:', direction);
        }

        // Auto-connect
        setTimeout(connect, 1000);
    </script>
</body>
</html>
