<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé® Art Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: #4CAF50;
        }

        .status.disconnected {
            background: #f44336;
        }

        .controls {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .control-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-height: 100px;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .icon {
            font-size: 24px;
        }

        .zoom-controls {
            grid-column: span 3;
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            flex: 1;
            aspect-ratio: 2;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .connection-form {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 15px;
        }

        .connection-form input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .connection-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .connect-btn:active {
            transform: scale(0.98);
            background: #45a049;
        }

        @media (max-width: 480px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            
            .zoom-controls {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Art Remote Control</h1>
        <div class="status disconnected" id="status">Disconnected</div>
    </div>

    <div class="connection-form" id="connectionForm">
        <input type="text" id="serverIP" placeholder="PC IP Address (e.g., 192.168.1.100)" value="localhost">
        <button class="connect-btn" onclick="connect()">Connect to PC</button>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <!-- Main Art Controls -->
        <button class="control-btn" onclick="sendCommand('undo')">
            <span class="icon">‚Ü∂</span>
            <span>Undo</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('redo')">
            <span class="icon">‚Ü∑</span>
            <span>Redo</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('rotate_left')">
            <span class="icon">‚Ü∫</span>
            <span>Rotate L</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('rotate_right')">
            <span class="icon">‚Üª</span>
            <span>Rotate R</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('brush_size_up')">
            <span class="icon">‚¨Ü</span>
            <span>Brush+</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('brush_size_down')">
            <span class="icon">‚¨á</span>
            <span>Brush-</span>
        </button>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="sendCommand('zoom_in')">üîç+ Zoom In</button>
            <button class="zoom-btn" onclick="sendCommand('zoom_out')">üîç- Zoom Out</button>
            <button class="zoom-btn" onclick="sendCommand('zoom_fit')">üìê Fit Screen</button>
        </div>

        <!-- Additional Tools -->
        <button class="control-btn" onclick="sendCommand('eyedropper')">
            <span class="icon">üíß</span>
            <span>Eyedropper</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('hand_tool')">
            <span class="icon">‚úã</span>
            <span>Hand</span>
        </button>
        
        <button class="control-btn" onclick="sendCommand('save')">
            <span class="icon">üíæ</span>
            <span>Save</span>
        </button>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const controls = document.getElementById('controls');
            const form = document.getElementById('connectionForm');
            
            isConnected = connected;
            
            if (connected) {
                status.textContent = 'Connected ‚úÖ';
                status.className = 'status connected';
                controls.style.display = 'grid';
                form.style.display = 'none';
            } else {
                status.textContent = 'Disconnected ‚ùå';
                status.className = 'status disconnected';
                controls.style.display = 'none';
                form.style.display = 'block';
            }
        }

        function connect() {
            const serverIP = document.getElementById('serverIP').value || 'localhost';
            const wsUrl = `ws://${serverIP}:8766`;
            
            console.log('Attempting to connect to:', wsUrl);
            
            try {
                // Close existing connection if any
                if (ws) {
                    ws.close();
                }
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('‚úÖ Connected to PC successfully!');
                    updateStatus(true);
                };
                
                ws.onclose = function(event) {
                    console.log('‚ùå Disconnected from PC. Code:', event.code, 'Reason:', event.reason);
                    updateStatus(false);
                    
                    // Auto-reconnect after 3 seconds
                    setTimeout(() => {
                        if (!isConnected) {
                            console.log('üîÑ Attempting to reconnect...');
                            connect();
                        }
                    }, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('‚ùå WebSocket error:', error);
                    updateStatus(false);
                };
                
                ws.onmessage = function(event) {
                    console.log('üì® Response from PC:', event.data);
                    try {
                        const response = JSON.parse(event.data);
                        if (response.status === 'error') {
                            console.error('Server error:', response.message);
                        }
                    } catch (e) {
                        // Not JSON, just log as text
                        console.log('Text response:', event.data);
                    }
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect. Check the IP address and try again.');
            }
        }

        function sendCommand(action) {
            if (!isConnected || !ws) {
                alert('Not connected to PC!');
                return;
            }
            
            const command = {
                action: action,
                timestamp: Date.now()
            };
            
            try {
                ws.send(JSON.stringify(command));
                console.log('Sent command:', action);
                
                // Visual feedback
                event.target.style.background = 'rgba(255, 255, 255, 0.3)';
                setTimeout(() => {
                    event.target.style.background = 'rgba(255, 255, 255, 0.1)';
                }, 150);
                
            } catch (error) {
                console.error('Failed to send command:', error);
                updateStatus(false);
            }
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Auto-connect to localhost on load
        window.onload = function() {
            setTimeout(() => {
                if (!isConnected) {
                    connect();
                }
            }, 1000);
        };
    </script>
</body>
</html>
